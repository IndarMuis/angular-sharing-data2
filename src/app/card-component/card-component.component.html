<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ dataCard.name }}</mat-card-title>
    <mat-card-subtitle>
      Age : {{ dataCard.age}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]=" dataCard.imagePath " [alt]=" dataCard.name ">
  <mat-card-content>
    <p>{{ dataCard.company}}</p>
    <p>{{ dataCard.address}}</p>
    <p>{{ dataCard.phone }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
     mat-button style="background-color:blue;
     color:white" (click)="triggerLikeData()" >
     LIKE <mat-icon>favorite</mat-icon>
    </button>

    <strong> {{ dataCard.likeTotal }} LIKES </strong>
  </mat-card-actions>
</mat-card>
